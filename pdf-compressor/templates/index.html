<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor - Reduce PDF Size Without Quality Loss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen font-['Inter']">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                <i class="fas fa-file-pdf text-red-500 mr-2"></i>PDF Compressor
            </h1>
            <p class="text-gray-600">Compress your PDF files while maintaining quality</p>
        </header>

        <!-- Main Content -->
        <div class="max-w-3xl mx-auto">
            <!-- Upload Area -->
            <div id="upload-area" class="bg-white rounded-lg shadow-lg p-8 mb-8">
                <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center hover:border-blue-500 transition-colors cursor-pointer">
                    <input type="file" id="file-input" class="hidden" accept=".pdf">
                    <i class="fas fa-cloud-upload-alt text-5xl text-gray-400 mb-4"></i>
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Drag & Drop your PDF here</h3>
                    <p class="text-gray-500 mb-4">or</p>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg transition-colors">
                        Browse Files
                    </button>
                </div>
            </div>

            <!-- Processing Area (Initially Hidden) -->
            <div id="processing-area" class="bg-white rounded-lg shadow-lg p-8 hidden">
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Processing File</h3>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-blue-500 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                
                <!-- File Details -->
                <div id="file-details" class="grid grid-cols-2 gap-4 p-4 bg-gray-50 rounded-lg">
                    <div>
                        <p class="text-sm text-gray-600">Original Size</p>
                        <p id="original-size" class="font-semibold text-gray-800">-</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Compressed Size</p>
                        <p id="compressed-size" class="font-semibold text-gray-800">-</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Compression Ratio</p>
                        <p id="compression-ratio" class="font-semibold text-gray-800">-</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Status</p>
                        <p id="status" class="font-semibold text-green-500">-</p>
                    </div>
                </div>
            </div>

            <!-- Download Button (Initially Hidden) -->
            <div id="download-area" class="text-center mt-8 hidden">
                <button id="download-btn" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-8 py-3 rounded-lg transition-colors">
                    <i class="fas fa-download mr-2"></i>Download Compressed PDF
                </button>
            </div>

            <!-- Error Message (Initially Hidden) -->
            <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-8 hidden" role="alert">
                <strong class="font-bold">Error!</strong>
                <span id="error-text" class="block sm:inline"></span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-12 pb-8 text-gray-600">
        <p>Compress PDFs up to 50% while maintaining quality</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const uploadArea = document.getElementById('upload-area');
            const processingArea = document.getElementById('processing-area');
            const downloadArea = document.getElementById('download-area');
            const errorMessage = document.getElementById('error-message');
            const progressBar = document.getElementById('progress-bar');

            // Handle drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropZone.classList.add('border-blue-500');
            }

            function unhighlight() {
                dropZone.classList.remove('border-blue-500');
            }

            // Handle file drop
            dropZone.addEventListener('drop', handleDrop, false);
            fileInput.addEventListener('change', handleFileSelect, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            function handleFileSelect(e) {
                const files = e.target.files;
                handleFiles(files);
            }

            function handleFiles(files) {
                if (files.length === 0) return;
                
                const file = files[0];
                if (file.type !== 'application/pdf') {
                    showError('Please upload a PDF file');
                    return;
                }

                // Show processing area and hide upload area
                uploadArea.classList.add('hidden');
                processingArea.classList.remove('hidden');
                downloadArea.classList.add('hidden');
                
                // Update file details
                document.getElementById('original-size').textContent = formatBytes(file.size);
                document.getElementById('status').textContent = 'Processing...';
                
                // Create FormData and send to server
                const formData = new FormData();
                formData.append('file', file);

                // Reset progress bar
                progressBar.style.width = '0%';
                
                // Send file to server
                fetch('/compress', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Compression failed');
                        });
                    }
                    return response.blob();
                })
                .then(blob => {
                    // Create download link
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `compressed_${file.name}`;
                    
                    // Update UI
                    document.getElementById('compressed-size').textContent = formatBytes(blob.size);
                    const ratio = ((file.size - blob.size) / file.size * 100).toFixed(1);
                    document.getElementById('compression-ratio').textContent = `${ratio}%`;
                    document.getElementById('status').textContent = 'Completed';
                    progressBar.style.width = '100%';
                    
                    // Show download button and attach click handler
                    downloadArea.classList.remove('hidden');
                    const downloadBtn = document.getElementById('download-btn');
                    downloadBtn.onclick = () => {
                        a.click();
                        window.URL.revokeObjectURL(url);
                    };
                })
                .catch(error => {
                    showError(error.message);
                    uploadArea.classList.remove('hidden');
                    processingArea.classList.add('hidden');
                });
            }

            function showError(message) {
                errorMessage.classList.remove('hidden');
                document.getElementById('error-text').textContent = message;
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 5000);
            }

            function formatBytes(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Handle browse button click
            dropZone.querySelector('button').addEventListener('click', () => {
                fileInput.click();
            });
        });
    </script>
</body>
</html>
